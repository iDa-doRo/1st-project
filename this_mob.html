 			<!-- Form -->
  			<form class="forms" 
  			action="https://students.open.ac.uk/mct/tt284/reflect/reflect.php" method="post">
      			<fieldset>
        			<legend>Create New Walk Event</legend>
        			<div class="form-group">
          				<label for="name">Walk Name:</label>
          				<input id="name" name="walk_name" type="text" required/>
        			</div>
        			<!-- Form elements displayed inline -->
        			<div class="form-group form-inline-dates">
         				 <label for="dates">Walk Date: </label> 
          				<input type="date" id="dates" name="walk_date" required/>
        			</div>
        			<div class="form-group form-inline-times">
          				<label for="stime">Start Time: </label>
          				<input type="time" id="stime" name="start_time" 
          				min="07:00" max="22:00" required/>
        			</div>
        			<div class="form-group form-inline-times">
          				<label for="etime">End Time: </label>
          				<input type="time" id="etime" name="end_time" 
          				min="07:00" max="22:00" required/>
        			</div>
          			<div class="form-group">
         				 <label for="meet">Meeting Point:</label>
          				<input id="meet" name="meeting" type="text" required/>
        			</div>
        			<div class="form-group form-inline-leader">
          				<label for="lead">Walk Leader:</label>
          				<input id="lead" name="leader" type="text" required/>
       				</div>
       				<div class="form-group form-inline-km">
          				<label for="km">Walk Distance in Km:</label>
          				<input id="km" name="distance" type="number" min="1" max="50" required/>
       				</div>
       				<!-- Form textarea element -->
					<div class="form-group">
          				<label for="comm">Walk Comments:</label>
          				<textarea id="comm" name="Walk comments" 
          				rows="6" cols="30"></textarea>
          			</div>
          			<!-- Form buttons -->	
          			<input class="form-b" type="submit" value="Submit">
          			<input class="form-b" type="reset" value="Cancel">         				
      			</fieldset>
			</form>
